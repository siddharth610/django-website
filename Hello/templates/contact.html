{% extends 'base.html'%}
{% block title %}Contact{% endblock title %}

{% block body %}

<div class="container-fluid px-0 mb-3">
<img src="/static/img/99.jpg" class="d-block w-100 mx-0" alt="...">
</div>
<div class="container py-4">
<h2 class="text-center " > Contact Us  </h2>

<form method="post" action="/contact">
{% csrf_token %}
<div class="mb-3">
  <label for="name" class="form-label">Name</label>
  <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
</div>
<div class="mb-3">
  <label for="email" class="form-label">Email address</label>
  <input type="email" class="form-control" id="email"  name="email" placeholder="Email please">
</div>
<div class="mb-3">
  <label for="phone" class="form-label">Number</label>
  <input type="number" class="form-control" id="phone" name="phone" placeholder="Your Number">
</div>
<div class="mb-3">
  <label for="exampleFormControlTextarea1" class="form-label">Feedback</label>
  <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
</div>
<button class= "btn btn-primary"type ="submit">submit</button>
</form>

</div>

{% endblock body %}
